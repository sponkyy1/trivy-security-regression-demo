<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trivy Vulnerability Trends</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h2>Trivy Vulnerability Trend</h2>
  <canvas id="vulnChart" width="1000" height="500"></canvas>

  <script>
    async function drawChart() {
      const response = await fetch('data.csv');
      const data = await response.text();

      const rows = data.split('\n').slice(1).filter(Boolean);
      const labels = [];
      const critical = [], high = [], medium = [], low = [];

      for (const row of rows) {
        const [timestamp, c, h, m, l] = row.split(',').map(x => x.trim());
        labels.push(timestamp);
        critical.push(+c);
        high.push(+h);
        medium.push(+m);
        low.push(+l);
      }

      new Chart(document.getElementById('vulnChart'), {
        type: 'line',
        data: {
          labels,
          datasets: [
            {
              label: 'Critical',
              data: critical,
              borderColor: 'red',
              pointBackgroundColor: 'red',
              pointRadius: 5,
              fill: false
            },
            {
              label: 'High',
              data: high,
              borderColor: 'orange',
              pointBackgroundColor: 'orange',
              pointRadius: 5,
              fill: false
            },
            {
              label: 'Medium',
              data: medium,
              borderColor: 'gold',
              pointBackgroundColor: 'gold',
              pointRadius: 5,
              fill: false
            },
            {
              label: 'Low',
              data: low,
              borderColor: 'green',
              pointBackgroundColor: 'green',
              pointRadius: 5,
              fill: false
            }
          ]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { position: 'bottom' }
          },
          scales: {
            y: {
              beginAtZero: true,
              title: {
                display: true,
                text: 'Vulnerability Count'
              }
            },
            x: {
              title: {
                display: true,
                text: 'Timestamp'
              },
              ticks: {
                callback: function(value, index, ticks) {
                  const label = this.getLabelForValue(value);
                  return label.slice(5, 16); // "MM-DD HH:mm"
                },
                maxRotation: 0,
                minRotation: 0
              }
            }
          }
        }
      });
    }

    drawChart();
  </script>
</body>
</html>
