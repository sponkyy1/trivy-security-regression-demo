<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trivy Vulnerability Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f8f9fa;
      color: #333;
    }
    h2 {
      text-align: center;
      margin-bottom: 2rem;
    }
    canvas {
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <h2>Trivy Vulnerability Trend</h2>
  <canvas id="vulnChart" width="1000" height="400"></canvas>

  <script>
    async function drawChart() {
      const response = await fetch('data.csv?t=' + new Date().getTime());
      const data = await response.text();

      const rows = data.split('\n').slice(1).filter(Boolean);
      const labels = [];
      const critical = [], high = [], medium = [], low = [];

      for (const row of rows) {
        const [timestamp, c, h, m, l] = row.split(',');
        labels.push(timestamp);
        critical.push(+c);
        high.push(+h);
        medium.push(+m);
        low.push(+l);
      }

      const ctx = document.getElementById('vulnChart').getContext('2d');
      new Chart(ctx, {
        type: 'line',
        data: {
          labels,
          datasets: [
            {
              label: 'Critical',
              data: critical,
              borderColor: 'rgba(220, 53, 69, 1)',
              backgroundColor: 'rgba(220, 53, 69, 0.1)',
              fill: true,
              tension: 0.4,
              pointRadius: 0
            },
            {
              label: 'High',
              data: high,
              borderColor: 'rgba(255, 193, 7, 1)',
              backgroundColor: 'rgba(255, 193, 7, 0.1)',
              fill: true,
              tension: 0.4,
              pointRadius: 0
            },
            {
              label: 'Medium',
              data: medium,
              borderColor: 'rgba(23, 162, 184, 1)',
              backgroundColor: 'rgba(23, 162, 184, 0.1)',
              fill: true,
              tension: 0.4,
              pointRadius: 0
            },
            {
              label: 'Low',
              data: low,
              borderColor: 'rgba(40, 167, 69, 1)',
              backgroundColor: 'rgba(40, 167, 69, 0.1)',
              fill: true,
              tension: 0.4,
              pointRadius: 0
            }
          ]
        },
        options: {
          plugins: {
            legend: {
              position: 'bottom'
            }
          },
          scales: {
            y: {
              beginAtZero: true,
              title: {
                display: true,
                text: 'Number of Vulnerabilities'
              }
            },
            x: {
              title: {
                display: true,
                text: 'Scan Timestamp'
              }
            }
          }
        }
      });
    }

    drawChart();
  </script>
</body>
</html>
