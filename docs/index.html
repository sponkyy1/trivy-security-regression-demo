<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trivy Vulnerability Dashboard (BOM Fixed)</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f0f2f5;
    }
    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }
    canvas {
      display: block;
      margin: auto;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    #error {
      color: red;
      text-align: center;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h2>Trivy Vulnerability Trend</h2>
  <canvas id="vulnChart" width="960" height="400"></canvas>
  <div id="error"></div>

  <script>
    async function drawChart() {
      try {
        const response = await fetch('data.csv?t=' + new Date().getTime());
        const csv = await response.text();
        const rows = csv.trim().split(/\r?\n/);
        const headers = rows[0].replace(/^\uFEFF/, '').split(',').map(h => h.trim());

        const timestamps = [];
        const series = [[], [], [], []]; // CRITICAL, HIGH, MEDIUM, LOW

        for (let i = 1; i < rows.length; i++) {
          const cells = rows[i].split(',').map(c => c.trim());
          if (cells.length < 5) continue;
          timestamps.push(cells[0]);
          for (let j = 0; j < 4; j++) series[j].push(Number(cells[j+1]));
        }

        const colors = ['red', 'orange', 'gold', 'green'];
        const labels = ['Critical', 'High', 'Medium', 'Low'];

        const ctx = document.getElementById('vulnChart').getContext('2d');
        new Chart(ctx, {
          type: 'line',
          data: {
            labels: timestamps,
            datasets: series.map((data, i) => ({
              label: labels[i],
              data,
              borderColor: colors[i],
              backgroundColor: colors[i] + '33',
              fill: true,
              tension: 0.4,
              pointRadius: 0
            }))
          },
          options: {
            scales: {
              y: {
                beginAtZero: true,
                title: { display: true, text: 'Vulnerabilities' }
              },
              x: {
                title: { display: true, text: 'Timestamp' }
              }
            },
            plugins: {
              legend: { position: 'bottom' }
            }
          }
        });
      } catch (err) {
        document.getElementById('error').innerText = "‚ùå Failed to load or render data: " + err.message;
        console.error(err);
      }
    }

    drawChart();
  </script>
</body>
</html>
